 server {
     listen 80;
     listen [::]:80;
     listen 443 ssl;
     listen [::]:443 ssl;
     server_name eld4vd.me www.eld4vd.me;

     ssl_certificate /etc/letsencrypt/live/eld4vd.me/fullchain.pem;
     ssl_certificate_key /etc/letsencrypt/live/eld4vd.me/privkey.pem;

     # RedirecciÃ³n automÃ¡tica a HTTPS
     if ($scheme != "https") {
         return 301 https://$host$request_uri;
     }

     # âœ… API (proxy al backend NestJS)
     location /api/v1/ {
         proxy_pass http://backend:3000/api/v1/;
         proxy_set_header Host $host;
         proxy_set_header X-Real-IP $remote_addr;
         proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
         proxy_set_header X-Forwarded-Proto $scheme;
     }

     # âœ… FRONTEND React + Vite (archivos estÃ¡ticos)
     location / {
         root /usr/share/nginx/html;
         index index.html;
         try_files $uri /index.html;
     }

     error_log /var/log/nginx/error.log;
     access_log /var/log/nginx/access.log;
 }


